<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script>

    if (!document.querySelector("#table-body")) {
        document.querySelector("#address_container").insertAdjacentHTML(
            "afterend",
            `
          <div class="pagination_container">
            <div id="pagination_wrapper" class="pagination_wrapper"></div>
          </div>
          <div class="container mt-3" id="table-body"></div>
          <div class="pagination_container">
            <div id="pagination_wrapper_down" class="pagination_wrapper"></div>
          </div>
        `
        );
    }

    let apiData = '{{ api_data|safe }}'
    let jsonData = JSON.parse(apiData)
    let count = 0
    let pagePressed = 1;

    function showTx(jsonData) {

        let state = {
            querySet: jsonData,

            page: 1,
            rows: 10,
            window: 7,
        };

        buildTable();

        function pagination(querySet, page, rows) {
            let trimStart = (page - 1) * rows;
            let trimEnd = trimStart + rows;

            let trimmedData = querySet.slice(trimStart, trimEnd);

            let pages = Math.ceil(querySet.length / rows);

            return {
                querySet: trimmedData,
                pages: pages,
            };
        }

        function pageButtons(pages) {
            let wrapper = document.querySelector("#pagination_wrapper");
            let wrapper_down = document.querySelector("#pagination_wrapper_down");

            wrapper.innerHTML = ``;
            wrapper_down.innerHTML = ``;

            let maxLeft = pagePressed - Math.floor(state.window / 2);
            let maxRight = pagePressed + Math.floor(state.window / 2);

            if (maxLeft < 1) {
                maxLeft = 1;
                maxRight = state.window;
            }

            if (maxRight > pages) {
                maxLeft = pages - (state.window - 1);

                if (maxLeft < 1) {
                    maxLeft = 1;
                }
                maxRight = pages;
            }

            for (let page = maxLeft; page <= maxRight; page++) {
                if (page === pagePressed) {
                    wrapper.innerHTML += `<button value=${page} class="page page-link" 
                    style="font-weight: bold; border-radius: 0px; border: 0; color: #F7931A">${page}</button>`;
                    wrapper_down.innerHTML += `<button value=${page} class="page page-link" 
                    style="font-weight: bold; border-radius: 0px; border: 0; color: #F7931A" onclick="window.scroll(0,0);">${page}</button>`;
                } else {
                    wrapper.innerHTML += `<button value=${page} class="page page-link" 
                    style="border-radius: 0px; border: 0; color: #000000">${page}</button>`;
                    wrapper_down.innerHTML += `<button value=${page} class="page page-link" 
                    style="border-radius: 0px; border: 0; color: #000000" onclick="window.scroll(0,0);">${page}</button>`;
                }
            }

            wrapper.innerHTML =
                `<button value=${1} class="page page-link" style="border-radius: 4px 0 0 4px; border: 0; color: #000000">&#171;</button>` +
                wrapper.innerHTML;
            wrapper_down.innerHTML =
                `<button value=${1} class="page page-link" style="border-radius: 4px 0 0 4px; border: 0; color: #000000" onclick="window.scroll(0,0);">&#171;</button>` +
                wrapper_down.innerHTML;

            wrapper.innerHTML += `<button value=${pages} class="page page-link" style="border-radius: 0 4px 4px 0; border: 0; color: #000000">&#187;</button>`;
            wrapper_down.innerHTML += `<button value=${pages} class="page page-link" style="border-radius: 0 4px 4px 0; border: 0; color: #000000" onclick="window.scroll(0,0);">&#187;</button>`;

            document.querySelectorAll(".page").forEach(e => e.addEventListener("click", function () {
            document.querySelector("#table-body").innerHTML = ``;
            state.page = Number(this.value);
            pagePressed = Number(this.value);
            buildTable();
        }))

        }

        function timeConverter(UNIX_timestamp) {
            let data = new Date(UNIX_timestamp * 1000);
            let months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            let year = data.getFullYear();
            let month = months[data.getMonth()];
            let date = data.getDate();
            let hour = data.getHours();
            let min = data.getMinutes();
            if (min < 10) {
                let zero = '0';
                zero += min;
                min = zero;;
            }
            // let sec = data.getSeconds();
            let time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min;
            return time;
        }

        function buildTable() {

            let table = document.querySelector("#table-body");

            let data = pagination(state.querySet, state.page, state.rows);
            let myList = data.querySet;

            for (let i in myList) {

                date_time = timeConverter(myList[i][1]);

                //if confirmations < 300 //DOESN'T WORK!!!
                if (myList[i][3] < 300) {
                    if (myList[i][2] < 0) {
                        var row = `
                <div class="h-10 alert alert-warning" style="box-shadow: 0 0 5px rgba(0,0,0,0.5);">
                  <span class="tx_date">NEW ${date_time}</span>
                  <span id="tx_ammount" class="tx_ammount_minus">${myList[i][2]}</span>
                  <span id="tx_hash" class="tx_hash"><a href="#" class="hash_link"> ${myList[i][0]
                            }</a></span>
                </div>
                 `;
                    } else {
                        var row = `
                <div class="h-10 alert alert-warning" style="box-shadow: 0 0 5px rgba(0,0,0,0.5);">
                  <span class="tx_date">NEW ${date_time}</span>
                  <span id="tx_ammount" class="tx_ammount">+${myList[i][2]}</span>
                  <span id="tx_hash" class="tx_hash"><a href="#" class="hash_link"> ${myList[i][0]
                            }</a></span>
                </div>
                 `;
                    }

                } else if (myList[i][2] < 0) {
                    //if minus
                    var row = `
                <div class="alert alert-light" style="box-shadow: 0 0 5px rgba(0,0,0,0.5);">
                  <span class="tx_date">${date_time}</span>
                  <span id="tx_ammount" class="tx_ammount_minus">${myList[i][2]}</span>
                  <span id="tx_hash" class="tx_hash"><a href="#" class="hash_link"> ${myList[i][0]
                        }</a></span>
                </div>
                 `;
                } else {
                    //standart style
                    var row = `
                <div class="alert alert-light" style="box-shadow: 0 0 5px rgba(0,0,0,0.5);">
                  <span class="tx_date">${date_time}</span>
                  <span id="tx_ammount" class="tx_ammount">+${myList[i][2]}</span>
                  <span id="tx_hash" class="tx_hash"><a href="#" class="hash_link"> ${myList[i][0]
                        }</a></span>
                </div>
                 `;
                }

                table.insertAdjacentHTML("beforeend", row);
            }

            pageButtons(data.pages);
        }
    }

    showTx(jsonData)

</script>
