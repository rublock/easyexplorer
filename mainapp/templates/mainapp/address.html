    let arr = []

    let state = {

        page: 1,
        rows: 10,
        window: 7,
    };

    getDataFromApi(txIds, txCount);

    async function getDataFromApi(txIds, txCount) {
        txIdsSliced = txIds.slice(0, 10)

        arr = []

        state.querySet = ``
        
        for (let i = 0; i < Object.keys(txIdsSliced).length; i++) {
            let responce = await fetch(`http://127.0.0.1:3002/api/tx/${txIds[i]}`)
            let data = await responce.json()
            let dict = {}
            dict[0] = data['txid']
            dict[1] = data['time']

            if (data.vin[0].scriptSig.address == address) {
                let minusValue = 0
                for (let i = 0; i < data.vout.length; i++) {
                    if (data.vout[i].scriptPubKey.address != address) {
                        minusValue -= data.vout[i].value
                    }
                }
                dict[2] = (minusValue - data.fee.amount).toFixed(8)
            } else {
                for (let i = 0; i < data.vout.length; i++) {
                    if (data.vout[i].scriptPubKey.address == address) {
                        dict[2] = (data.vout[i].value).toFixed(8)
                    }
                }
            }

            arr.push(dict)
            
        }

        state.querySet = arr

        if (arr.length != 0) {
            buildTxRows();
        }

    }

    function paginationPagesCalc(querySet, rows) {
        let trimmedData = querySet
        let pages = Math.ceil(txCount / rows);
        
        return {
            querySet: trimmedData,
            pages: pages,
        };
    }

    function makePaginationButtons(pages) {
        let wrapper = document.querySelector("#pagination_wrapper");
        let wrapper_down = document.querySelector("#pagination_wrapper_down");

        wrapper.innerHTML = ``;
        wrapper_down.innerHTML = ``;

        let maxLeft = state.page - Math.floor(state.window / 2);
        let maxRight = state.page + Math.floor(state.window / 2);

        if (maxLeft < 1) {
            maxLeft = 1;
            maxRight = state.window;
        }

        if (maxRight > pages) {
            maxLeft = pages - (state.window - 1);

            if (maxLeft < 1) {
                maxLeft = 1;
            }
            maxRight = pages;
        }

        for (let page = maxLeft; page <= maxRight; page++) {
            wrapper.innerHTML += `<button value=${page} class="page page-link" style="border-radius: 0px; border: 0; color: #000000">${page}</button>`;
            wrapper_down.innerHTML += `<button value=${page} class="page page-link" style="border-radius: 0px; border: 0; color: #000000" onclick="window.scroll(0,0);">${page}</button>`;
        }

        wrapper.innerHTML =
            `<button value=${1} class="page page-link" style="border-radius: 4px 0 0 4px; border: 0; color: #000000">&#171;</button>` +
            wrapper.innerHTML;
        wrapper_down.innerHTML =
            `<button value=${1} class="page page-link" style="border-radius: 4px 0 0 4px; border: 0; color: #000000" onclick="window.scroll(0,0);">&#171;</button>` +
            wrapper_down.innerHTML;

        wrapper.innerHTML += `<button value=${pages} class="page page-link" style="border-radius: 0 4px 4px 0; border: 0; color: #000000">&#187;</button>`;
        wrapper_down.innerHTML += `<button value=${pages} class="page page-link" style="border-radius: 0 4px 4px 0; border: 0; color: #000000" onclick="window.scroll(0,0);">&#187;</button>`;

        document.querySelectorAll(".page").forEach(e => e.addEventListener("click",  function () {
            document.querySelector("#table-body").innerHTML = ``;
            state.page = Number(this.value);
            txIdsSliced = txIds.slice((state.page * 10) - 10, state.page * 10)
            getDataFromApi(txIdsSliced, txCount);
            buildTxRows(); //после того как получили номер страницы ассинхронный код уже не запускается...
        }))

    }

    function timeConverter(UNIX_timestamp) {
        let data = new Date(UNIX_timestamp * 1000);
        let months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        let year = data.getFullYear();
        let month = months[data.getMonth()];
        let date = data.getDate();
        let hour = data.getHours();
        let min = data.getMinutes();
        if (min < 10) {
            let zero = '0'
            zero += min
            min = zero
        }
        // let sec = data.getSeconds();
        let time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min;
        return time;
    }

    function buildTxRows() {
        let table = document.querySelector("#table-body");
        let data = paginationPagesCalc(state.querySet, state.rows);
        let myList = data.querySet;

        for (let i in myList) {

            let setMinus = document.querySelectorAll('.tx_ammount');
            setMinus.forEach(elem => {
                val = parseFloat(elem.innerHTML)
                if (val < 0) {
                    elem.classList.remove('tx_ammount');
                    elem.classList.add('tx_ammount_minus');
                }
            })

            date_time = timeConverter(myList[i][1]);

            if ((Date.now() / 1000) - myList[i][1] < 7200) {
                //new tx 7200 = 2 hours
                row = `
            <div class="alert alert-warning" style="box-shadow: 0 0 5px rgba(0,0,0,0.5);">

            <span id="tx_hash" class="tx_hash"><a href="#" class="hash_link"> ${myList[i][0]
